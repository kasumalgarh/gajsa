<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase & Inventory - Money Wise Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* KEEPING YOUR OLD STYLES INTACT */
        :root {
            --header-bg: #064e3b; --accent: #10b981; --bg: #f0fdf4;
            --card-bg: #ffffff; --border: #d1fae5; --text: #064e3b;
            --green: #10b981; --red: #ef4444; --muted: #64748b;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); padding: 20px; }

        /* TOOLBAR - UPGRADED */
        .toolbar { max-width: 210mm; margin: 0 auto 20px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px 20px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; color: white; display: flex; align-items: center; gap: 8px; }
        .btn-save { background: var(--header-bg); } 
        .btn-new { background: var(--accent); } 
        .btn-back { background: #64748b; }
        
        .mode-select { padding: 8px; border-radius: 6px; border: 2px solid var(--accent); font-weight: 700; color: var(--header-bg); outline: none; }

        /* MAIN CONTAINER */
        .container { 
            background: white; width: 210mm; min-height: 297mm; margin: 0 auto;
            padding: 15mm; box-shadow: 0 5px 15px rgba(0,0,0,0.05); 
            border: 1px solid var(--border); border-top: 5px solid var(--header-bg);
            display: flex; flex-direction: column;
        }

        /* HEADER & META */
        .invoice-header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .title-section h1 { font-size: 24px; color: var(--header-bg); text-transform: uppercase; }
        .title-section p { font-size: 13px; color: var(--muted); }
        .meta-grid { text-align: right; display: grid; grid-template-columns: auto auto; gap: 8px 15px; font-size: 13px; }
        .input-field { padding: 8px; border: 1px solid #cbd5e1; border-radius: 4px; font-size: 13px; outline: none; }
        
        /* SUPPLIER SECTION */
        .supplier-section { background: #f0fdf4; padding: 15px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 20px; display: flex; gap: 20px; }
        .supp-left { flex: 2; }
        .supp-right { flex: 1; display: flex; flex-direction: column; justify-content: flex-end; }
        .scan-input { width: 100%; padding: 10px; border: 2px solid var(--accent); border-radius: 6px; }

        /* TABLE */
        .item-table { width: 100%; border-collapse: collapse; font-size: 12px; margin-bottom: 20px; }
        .item-table th { background: var(--header-bg); color: white; padding: 10px; text-align: left; }
        .item-table td { border-bottom: 1px solid var(--border); padding: 8px; vertical-align: middle; }
        .item-table input, .item-table select { border: none; background: transparent; width: 100%; padding: 5px; outline: none; }
        .item-table input:focus { background: #ecfdf5; }
        .text-right { text-align: right; }
        
        .batch-field { width: 80px !important; font-size: 11px; border-bottom: 1px dashed #ccc !important; }

        .add-btn { width: 100%; padding: 8px; background: #ecfdf5; border: 1px dashed var(--accent); color: var(--header-bg); cursor: pointer; font-size: 12px; font-weight: 600; }

        /* FOOTER */
        .totals-section { margin-top: auto; display: flex; gap: 30px; padding-top: 20px; border-top: 2px solid var(--border); }
        .calc-box { flex: 1; font-size: 13px; }
        .total-row { display: flex; justify-content: space-between; padding: 6px 0; }
        .grand-total { font-size: 18px; font-weight: 800; color: var(--header-bg); border-top: 1px solid var(--border); padding-top: 10px; margin-top: 5px; }

        /* RECENT SECTION */
        .recent-section { max-width: 210mm; margin: 30px auto; background: white; padding: 20px; border-radius: 8px; border: 1px solid var(--border); }
        .recent-table { width: 100%; border-collapse: collapse; font-size: 13px; }
        .recent-table th { background: #f1f5f9; padding: 10px; text-align: left; }
        .recent-table td { padding: 10px; border-bottom: 1px solid #e2e8f0; }

        @media print {
            .toolbar, .recent-section, .add-btn, #toast, .scan-input { display: none !important; }
            .container { box-shadow: none; border: none; margin: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <button class="btn btn-back" onclick="window.location='index.html'">‚Üê Home</button>
        
        <select class="mode-select" id="docType" onchange="changeMode()">
            <option value="Purchase">Purchase Invoice (Bill)</option>
            <option value="GRN">GRN (Store Entry)</option>
            <option value="Return">Debit Note (Return)</option>
            <option value="Order">Purchase Order (PO)</option>
        </select>

        <div style="display:flex; gap:10px;">
            <button class="btn btn-new" onclick="resetPage()">üìÑ New</button>
            <button class="btn btn-save" onclick="saveData()">üíæ Save (Alt+S)</button>
        </div>
    </div>

    <div class="container">
        <div class="invoice-header">
            <div class="title-section">
                <h1 id="pageTitle">Purchase Invoice</h1>
                <p id="pageDesc">Inward Supply Record</p>
            </div>
            <div class="meta-grid">
                <span>Ref / Bill No:</span>
                <input type="text" id="invNo" class="input-field" placeholder="Entry No">
                
                <span>Date:</span>
                <input type="date" id="invDate" class="input-field">
            </div>
        </div>

        <div class="supplier-section">
            <div class="supp-left">
                <label style="font-size:12px; font-weight:700; color:var(--muted);">Supplier / Vendor</label>
                <select id="partySelect" class="input-field" style="width:100%; margin-top:5px;" onchange="loadPartyDetails()">
                    <option value="">-- Select Supplier --</option>
                </select>
                <input type="text" id="partyDetails" readonly style="width:100%; margin-top:5px; background:transparent; border:none; color:#64748b; font-size:12px;" placeholder="Address / GSTIN">
            </div>
            <div class="supp-right">
                <input type="text" id="barcodeScan" class="scan-input" placeholder="üîç Scan Barcode to Add Item..." onkeyup="handleScan(event)">
            </div>
        </div>

        <table class="item-table">
            <thead>
                <tr>
                    <th width="5%">#</th>
                    <th width="30%">Item Name</th>
                    <th width="12%">Batch No</th>
                    <th width="10%">Exp Date</th>
                    
                    <th width="8%">Qty</th>
                    <th width="8%">Unit</th>
                    <th width="10%">Rate</th>
                    <th width="8%">Tax%</th>
                    <th width="12%" class="text-right">Total</th>
                    <th width="5%"></th>
                </tr>
            </thead>
            <tbody id="itemRows"></tbody>
        </table>
        <button class="add-btn" onclick="addItemRow()">+ Add Item Row</button>

        <div class="totals-section">
            <div class="narration-box" style="flex:2;">
                <label style="font-size:12px; font-weight:700; color:var(--muted);">Remarks / Narration</label>
                <textarea id="narration" rows="3" class="input-field" style="width:100%;" placeholder="Enter details..."></textarea>
            </div>
            <div class="calc-box">
                <div class="total-row"><span>Taxable</span><span id="taxableAmt">0.00</span></div>
                <div class="total-row"><span>Tax (GST)</span><span id="taxAmt">0.00</span></div>
                <div class="total-row grand-total"><span>Net Payable</span><span id="grandTotal">‚Çπ 0.00</span></div>
            </div>
        </div>
    </div>

    <div class="recent-section">
        <h3>üïí Recent Entries</h3>
        <table class="recent-table">
            <thead><tr><th>Date</th><th>Ref No</th><th>Type</th><th>Party</th><th>Amount</th><th>Action</th></tr></thead>
            <tbody id="recentList"></tbody>
        </table>
    </div>

    <script src="db.js"></script><script src="auth.js"></script>
    <script>
        let itemsList = [], ledgersList = [];
        let currentId = null;

        window.onload = async () => {
            await DB.init();
            await Promise.all([loadParties(), loadItems()]);
            
            // Check URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            if(mode) {
                document.getElementById('docType').value = mode;
                changeMode();
            } else {
                resetPage();
            }
            
            loadRecent();
            document.getElementById('invDate').valueAsDate = new Date();
        };

        function changeMode() {
            const type = document.getElementById('docType').value;
            const titleMap = {
                'Purchase': ['Purchase Invoice', 'Inward Supply'],
                'GRN': ['Goods Receipt Note', 'Stock Entry Only (No Accounts)'],
                'Return': ['Debit Note', 'Purchase Return'],
                'Order': ['Purchase Order', 'Order Booking']
            };
            document.getElementById('pageTitle').innerText = titleMap[type][0];
            document.getElementById('pageDesc').innerText = titleMap[type][1];
            
            // Reset invoice number on mode change
            const prefix = type.substring(0,3).toUpperCase();
            document.getElementById('invNo').value = `${prefix}-${Date.now().toString().slice(-4)}`;
        }

        async function loadParties() {
            ledgersList = await DB.getLedgers();
            const groups = await DB.getGroups();
            const validIds = groups.filter(g => g.name.includes("Creditor") || g.name.includes("Liabilities")).map(g=>g.id);
            
            const sel = document.getElementById('partySelect');
            sel.innerHTML = '<option value="">-- Select Supplier --</option>';
            ledgersList.filter(l => validIds.includes(l.group_id))
                       .sort((a,b)=>a.name.localeCompare(b.name))
                       .forEach(l => {
                           sel.innerHTML += `<option value="${l.id}">${l.name}</option>`;
                       });
        }

        async function loadItems() { itemsList = await DB.getItems(); }

        function loadPartyDetails() {
            const pid = document.getElementById('partySelect').value;
            const p = ledgersList.find(l => l.id == pid);
            document.getElementById('partyDetails').value = p ? `${p.address || ''} | ${p.gstin || ''}` : '';
        }

        function handleScan(e) {
            if(e.key === 'Enter') {
                const val = e.target.value.toLowerCase();
                const item = itemsList.find(i => (i.sku && i.sku.toLowerCase() === val) || i.name.toLowerCase().includes(val));
                if(item) {
                    addItemRow(item);
                    e.target.value = '';
                } else {
                    alert("Item not found");
                }
            }
        }

        function addItemRow(data = null) {
            const tbody = document.getElementById('itemRows');
            const tr = document.createElement('tr');
            // Check if item has data
            const itemData = data && data.item_id ? itemsList.find(i=>i.id==data.item_id) : null;
            
            tr.innerHTML = `
                <td class="text-center">${tbody.children.length + 1}</td>
                <td>
                    <select class="item-select" onchange="fillItem(this)" style="width:100%">
                        <option value="">Select Item</option>
                        ${itemsList.map(i => `<option value="${i.id}" data-rate="${i.std_cost||0}" data-gst="${i.gst_rate||18}" ${itemData && itemData.id==i.id ? 'selected':''}>${i.name}</option>`).join('')}
                    </select>
                </td>
                <td><input type="text" class="batch batch-field" placeholder="Batch" value="${data ? (data.batch_no||'') : ''}"></td>
                <td><input type="date" class="exp batch-field" value="${data ? (data.expiry_date||'') : ''}"></td>
                <td><input type="number" class="qty text-right" value="${data ? data.qty : 1}" onchange="calc(this)"></td>
                <td><input type="text" class="unit text-center" readonly value="${itemData ? (itemData.unit||'') : ''}"></td>
                <td><input type="number" class="rate text-right" value="${data ? data.rate : 0}" onchange="calc(this)"></td>
                <td><input type="number" class="gst text-right" value="${itemData ? itemData.gst_rate : 18}" readonly></td>
                <td class="text-right amt" style="font-weight:bold;">0.00</td>
                <td><button onclick="this.closest('tr').remove(); calcTotals()" style="color:red;background:none;border:none;">√ó</button></td>
            `;
            tbody.appendChild(tr);
            if(!data) {
                const sel = tr.querySelector('select');
                // fillItem(sel); // Optional: auto fill first item
            } else {
                calc(tr.querySelector('select'));
            }
        }

        function fillItem(sel) {
            const opt = sel.options[sel.selectedIndex];
            const tr = sel.closest('tr');
            tr.querySelector('.rate').value = opt.dataset.rate || 0;
            tr.querySelector('.gst').value = opt.dataset.gst || 18;
            
            // Get Unit
            const item = itemsList.find(i => i.id == sel.value);
            tr.querySelector('.unit').value = item ? item.unit : '';
            calc(sel);
        }

        function calc(el) {
            const tr = el.closest('tr');
            const qty = parseFloat(tr.querySelector('.qty').value) || 0;
            const rate = parseFloat(tr.querySelector('.rate').value) || 0;
            const gst = parseFloat(tr.querySelector('.gst').value) || 0;

            const taxable = qty * rate;
            const tax = taxable * (gst/100);
            const total = taxable + tax;

            tr.querySelector('.amt').innerText = total.toFixed(2);
            tr.dataset.taxable = taxable;
            tr.dataset.tax = tax;
            calcTotals();
        }

        function calcTotals() {
            let taxable = 0, tax = 0;
            document.querySelectorAll('#itemRows tr').forEach(tr => {
                taxable += parseFloat(tr.dataset.taxable || 0);
                tax += parseFloat(tr.dataset.tax || 0);
            });
            document.getElementById('taxableAmt').innerText = taxable.toFixed(2);
            document.getElementById('taxAmt').innerText = tax.toFixed(2);
            document.getElementById('grandTotal').innerText = "‚Çπ " + Math.round(taxable + tax).toFixed(2);
        }

        async function saveData() {
            const type = document.getElementById('docType').value;
            const pid = document.getElementById('partySelect').value;
            if(!pid) return alert("Select Supplier");

            let entries = [];
            const rows = document.querySelectorAll('#itemRows tr');
            for(let tr of rows) {
                const iid = tr.querySelector('.item-select').value;
                if(iid) {
                    entries.push({
                        item_id: parseInt(iid),
                        qty: parseFloat(tr.querySelector('.qty').value),
                        rate: parseFloat(tr.querySelector('.rate').value),
                        batch_no: tr.querySelector('.batch').value,
                        expiry_date: tr.querySelector('.exp').value
                    });
                }
            }
            if(entries.length===0) return alert("No items");

            const amt = parseFloat(document.getElementById('grandTotal').innerText.replace('‚Çπ ',''));
            
            const masterData = {
                voucher_no: document.getElementById('invNo').value,
                date: document.getElementById('invDate').value,
                party_id: parseInt(pid),
                type: type, // Purchase / GRN / Return
                amount: amt,
                narration: document.getElementById('narration').value
            };

            try {
                if(type === 'GRN') {
                    // Save to GRN Tables
                    await DB.createGRN({
                        grn_no: masterData.voucher_no,
                        date: masterData.date,
                        vendor_id: masterData.party_id,
                        amount: masterData.amount
                    }, entries); // items passed separately
                    alert("GRN Created! Stock Updated.");
                } 
                else {
                    // Save as Financial Voucher
                    // Accounting Logic
                    let acct = [];
                    // Only do accounting for Purchase & Return
                    if(type === 'Purchase' || type === 'Return') {
                        const taxable = parseFloat(document.getElementById('taxableAmt').innerText);
                        acct.push({ ledger_id: parseInt(pid), debit: 0, credit: amt }); // Party
                        acct.push({ ledger_id: 10, debit: taxable, credit: 0 }); // Purchase A/c (Dummy ID)
                        // Add Tax Ledgers...
                    }
                    
                    await DB.saveVoucher(masterData, entries, acct);
                    alert("Entry Saved Successfully!");
                }
                resetPage();
                loadRecent();
            } catch(e) { alert("Error: " + e); }
        }

        function resetPage() {
            document.getElementById('invNo').value = "";
            document.getElementById('partySelect').value = "";
            document.getElementById('itemRows').innerHTML = "";
            addItemRow();
            calcTotals();
            changeMode(); // Reset No
        }

        async function loadRecent() {
            const all = await DB.getAll('vouchers');
            // Also fetch GRNs
            const grns = await DB.getAll('grn_master');
            
            const tbody = document.getElementById('recentList');
            tbody.innerHTML = '';
            
            // Mix and sort
            const mixed = [
                ...all.map(x=>({...x, source:'Voucher'})), 
                ...grns.map(x=>({...x, voucher_no: x.grn_no, type:'GRN', source:'GRN'}))
            ].sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 10);

            mixed.forEach(v => {
                const pName = ledgersList.find(l => l.id == (v.party_id || v.vendor_id))?.name || '-';
                tbody.innerHTML += `<tr><td>${v.date}</td><td>${v.voucher_no}</td><td>${v.type}</td><td>${pName}</td><td>${v.amount}</td><td>View</td></tr>`;
            });
        }
    </script>
</body>
</html>
