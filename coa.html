<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Arth Book - Chart of Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --sidebar-bg: #0f172a;
            --sidebar-active: #1e293b;
            --accent: #8b5cf6; /* Violet */
            --bg: #f8fafc;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
            --green: #10b981;
            --red: #ef4444;
            --orange: #f59e0b;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

        /* SIDEBAR */
        .sidebar { 
            width: 260px; background: var(--sidebar-bg); padding: 20px; display: flex; 
            flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; 
            transition: var(--transition); z-index: 100;
        }
        .brand { font-size: 20px; font-weight: 800; color: white; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 18px; color: #94a3b8; text-decoration: none; border-radius: 10px; margin-bottom: 6px; font-weight: 500; transition: var(--transition); }
        .nav-link:hover, .nav-link.active { background: var(--sidebar-active); color: white; }

        /* MOBILE MENU */
        .menu-btn { display: none; position: fixed; top: 15px; left: 15px; z-index: 1100; background: none; border: none; font-size: 1.6rem; color: var(--text); cursor: pointer; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; }

        /* MAIN */
        .main { flex: 1; display: flex; padding: 20px; gap: 20px; overflow: hidden; }

        /* LIST PANEL */
        .list-panel { width: 380px; background: white; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: var(--shadow); }
        .search-box { padding: 15px; border-bottom: 1px solid var(--border); background: #f8fafc; border-radius: 12px 12px 0 0; }
        .search-box input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; }

        .list-content { flex: 1; overflow-y: auto; }
        .tree-item { padding: 14px 18px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: var(--transition); }
        .tree-item:hover { background: #f3e8ff; }
        .tree-item.active { background: #ede9fe; border-left: 5px solid var(--accent); }

        .group-info strong { display: block; font-size: 15px; }
        .group-info span { font-size: 12px; color: var(--muted); }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: 700; text-transform: uppercase; }

        .badge-asset { background: #dbeafe; color: #1e40af; }
        .badge-liab { background: #fee2e2; color: #991b1b; }
        .badge-inc { background: #dcfce7; color: #166534; }
        .badge-exp { background: #ffedd5; color: #9a3412; }

        /* FORM PANEL */
        .form-panel { flex: 1; background: white; border-radius: 12px; border: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; box-shadow: var(--shadow); }
        .form-header { font-size: 22px; font-weight: 700; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .form-group { }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; transition: var(--transition); }
        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(139,92,246,0.15); }

        .helper-text { font-size: 12px; color: var(--muted); margin-top: 6px; }

        .actions { margin-top: auto; padding-top: 30px; display: flex; justify-content: space-between; align-items: center; }

        .btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: var(--transition); }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: var(--shadow); }
        .btn-save { background: var(--accent); color: white; }
        .btn-new { background: #e2e8f0; color: var(--text); }
        .btn-del { background: #fee2e2; color: var(--red); }

        /* TOAST */
        #toast { position: fixed; top: 20px; right: 20px; background: var(--accent); color: white; padding: 14px 28px; border-radius: 8px; font-weight: 600; box-shadow: var(--shadow); display: none; z-index: 2000; }

        /* MOBILE */
        @media (max-width: 900px) {
            .menu-btn { display: block; }
            .sidebar { position: fixed; left: -100%; top: 0; height: 100%; z-index: 1000; box-shadow: var(--shadow); }
            .sidebar.active { left: 0; }
            .overlay.active { display: block; }
            .main { flex-direction: column; padding: 15px; }
            .list-panel { width: 100%; max-height: 40vh; }
            .form-panel { flex: 1; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="mySidebar">
        <div class="brand"><i class="fas fa-book"></i> Arth Book</div>
        <a href="index.html" class="nav-link"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="reports.html" class="nav-link"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="gst_filing.html" class="nav-link"><i class="fas fa-university"></i> GST Filing</a>
        <a href="sales_invoice.html" class="nav-link"><i class="fas fa-file-invoice"></i> Sales</a>
        <a href="purchase_invoice.html" class="nav-link"><i class="fas fa-truck"></i> Purchase</a>
        <a href="vouchers.html" class="nav-link"><i class="fas fa-receipt"></i> Vouchers</a>
        <a href="item_master.html" class="nav-link"><i class="fas fa-boxes"></i> Inventory</a>
        <a href="ArthBook.html" class="nav-link"><i class="fas fa-users"></i> Parties</a>
        <a href="coa.html" class="nav-link active"><i class="fas fa-balance-scale"></i> Chart of Accounts</a>
        <a href="settings.html" class="nav-link"><i class="fas fa-cogs"></i> Settings</a>
    </div>

    <div class="main">
        <div class="list-panel">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search Groups & Ledgers..." onkeyup="renderList()">
            </div>
            <div class="list-content" id="groupList"></div>
        </div>

        <div class="form-panel">
            <div class="form-header">
                <span id="formTitle">New Account / Group</span>
                <button class="btn btn-new" onclick="newEntity()">+ New Entry</button>
            </div>
            <input type="hidden" id="entityId">
            <input type="hidden" id="currentStore" value="groups"> <div class="form-grid">
                <div class="form-group">
                    <label>Account Type</label>
                    <select id="entityType" onchange="toggleFormFields()">
                        <option value="group">üìÅ Account Group (Folder)</option>
                        <option value="ledger">üìí Ledger Account (File)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="entityName" placeholder="e.g. HDFC Bank / Cash" required>
                </div>

                <div class="form-group">
                    <label id="parentLabel">Under Group *</label>
                    <select id="parentGroup">
                        <option value="">-- Primary --</option>
                    </select>
                </div>

                <div class="form-group" id="natureGroup">
                    <label>Nature</label>
                    <select id="groupNature">
                        <option value="Asset">Asset</option>
                        <option value="Liability">Liability</option>
                        <option value="Income">Income</option>
                        <option value="Expense">Expense</option>
                    </select>
                </div>

                <div class="form-group" id="opBalGroup" style="display:none;">
                    <label>Opening Balance (‚Çπ)</label>
                    <input type="number" id="openingBal" placeholder="0.00">
                    <span class="helper-text">Enter positive for Dr (Asset/Exp), negative for Cr (Liab/Inc)</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-save" onclick="saveEntity()">üíæ Save</button>
                <button class="btn btn-del" id="deleteBtn" style="display:none;" onclick="deleteEntity()">üóëÔ∏è Delete</button>
            </div>
        </div>
    </div>

    <div id="toast">Saved Successfully!</div>

    <script src="db.js"></script>
    <script>
        let allGroups = [];
        let allLedgers = [];

        window.onload = async () => {
            await DB.init();
            await loadData();
            document.getElementById('entityName').focus();
        };

        async function loadData() {
            allGroups = await DB.getAll('groups') || [];
            allLedgers = await DB.getAll('ledgers') || [];
            populateParentSelect();
            renderList();
        }

        function toggleMenu() {
            document.getElementById('mySidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        function toggleFormFields() {
            const type = document.getElementById('entityType').value;
            const opBalDiv = document.getElementById('opBalGroup');
            const natureDiv = document.getElementById('natureGroup');

            if (type === 'ledger') {
                opBalDiv.style.display = 'block';
                natureDiv.style.display = 'none'; // Ledgers inherit nature from group
                document.getElementById('parentLabel').innerText = "Under Group *";
            } else {
                opBalDiv.style.display = 'none';
                natureDiv.style.display = 'block';
                document.getElementById('parentLabel').innerText = "Parent Group (Optional)";
            }
        }

        function populateParentSelect() {
            const select = document.getElementById('parentGroup');
            const currentVal = select.value;
            select.innerHTML = '<option value="">-- Primary --</option>';
            allGroups.sort((a,b) => a.name.localeCompare(b.name)).forEach(g => {
                const opt = document.createElement('option');
                opt.value = g.id;
                opt.textContent = g.name;
                select.appendChild(opt);
            });
            if(currentVal) select.value = currentVal;
        }

        function renderList() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const container = document.getElementById('groupList');
            container.innerHTML = '';

            // Combine Lists for display
            const displayList = [
                ...allGroups.map(g => ({...g, type: 'group'})),
                ...allLedgers.map(l => ({...l, type: 'ledger'}))
            ];

            let filtered = displayList.filter(item => item.name.toLowerCase().includes(query));

            // Sort: Groups first, then Ledgers
            filtered.sort((a,b) => {
                if (a.type !== b.type) return a.type === 'group' ? -1 : 1;
                return a.name.localeCompare(b.name);
            });

            if (filtered.length === 0) {
                container.innerHTML = '<div style="padding:40px; text-align:center; color:#94a3b8;">No entries found</div>';
                return;
            }

            filtered.forEach(item => {
                let badgeClass = '';
                let nature = item.nature;
                let parentName = '';

                if (item.type === 'group') {
                    badgeClass = getBadgeClass(item.nature);
                    parentName = item.parent_id ? (allGroups.find(g => g.id == item.parent_id)?.name || 'Unknown') : 'Primary';
                } else {
                    // Ledger: Find parent group to determine nature
                    const parent = allGroups.find(g => g.id == item.group_id);
                    nature = parent ? parent.nature : 'Unknown';
                    badgeClass = getBadgeClass(nature);
                    parentName = parent ? parent.name : 'Unknown';
                }

                const div = document.createElement('div');
                div.className = 'tree-item';
                div.onclick = () => loadEntity(item);

                const icon = item.type === 'group' ? '<i class="fas fa-folder" style="color:#fbbf24; margin-right:8px;"></i>' : '<i class="fas fa-book" style="color:#8b5cf6; margin-right:8px;"></i>';

                div.innerHTML = `
                    <div class="group-info" style="display:flex; align-items:center;">
                        ${icon}
                        <div>
                            <strong>${item.name}</strong>
                            <span>Under: ${parentName}</span>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="badge ${badgeClass}">${nature}</span>
                        ${item.type === 'ledger' ? `<br><span style="font-size:11px; color:#64748b;">‚Çπ ${item.opening_balance || 0}</span>` : ''}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function getBadgeClass(nature) {
            return nature === 'Asset' ? 'badge-asset' :
                   nature === 'Liability' ? 'badge-liab' :
                   nature === 'Income' ? 'badge-inc' : 'badge-exp';
        }

        function loadEntity(item) {
            document.getElementById('entityId').value = item.id;
            document.getElementById('entityName').value = item.name;
            document.getElementById('entityType').value = item.type;
            
            // Set Store logic
            document.getElementById('currentStore').value = item.type === 'group' ? 'groups' : 'ledgers';

            if (item.type === 'group') {
                document.getElementById('parentGroup').value = item.parent_id || '';
                document.getElementById('groupNature').value = item.nature;
                document.getElementById('entityType').disabled = true; // Cannot change type once created
            } else {
                document.getElementById('parentGroup').value = item.group_id || '';
                document.getElementById('openingBal').value = item.opening_balance || 0;
                document.getElementById('entityType').disabled = true;
            }

            toggleFormFields();

            // System Checks
            const systemNames = ['Capital Account', 'Current Assets', 'Current Liabilities', 'Duties & Taxes', 'Sales Accounts', 'Purchase Accounts', 'Direct Expenses', 'Indirect Expenses', 'Cash-in-Hand', 'Bank Accounts', 'Sundry Debtors', 'Sundry Creditors', 'Cash A/c', 'Local Sales', 'Local Purchase', 'Output GST', 'Input GST'];
            const isSystem = systemNames.includes(item.name);

            document.getElementById('entityName').disabled = isSystem;
            document.getElementById('groupNature').disabled = isSystem;
            document.getElementById('parentGroup').disabled = isSystem;
            document.getElementById('deleteBtn').style.display = isSystem ? 'none' : 'block';

            document.getElementById('formTitle').innerText = isSystem ? 'View System Entry' : 'Edit Entry';

            // Highlight active
            document.querySelectorAll('.tree-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        function newEntity() {
            document.getElementById('entityId').value = '';
            document.getElementById('entityName').value = '';
            document.getElementById('parentGroup').value = '';
            document.getElementById('openingBal').value = '';
            document.getElementById('entityType').value = 'ledger'; // Default to ledger for ease
            document.getElementById('entityType').disabled = false;
            document.getElementById('entityName').disabled = false;
            document.getElementById('groupNature').disabled = false;
            document.getElementById('parentGroup').disabled = false;
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('formTitle').innerText = 'New Entry';
            document.getElementById('currentStore').value = 'new';
            
            toggleFormFields();
            document.getElementById('entityName').focus();

            document.querySelectorAll('.tree-item').forEach(item => item.classList.remove('active'));
        }

        async function saveEntity() {
            const name = document.getElementById('entityName').value.trim();
            const type = document.getElementById('entityType').value;
            const parentId = document.getElementById('parentGroup').value;

            if (!name) return alert('Name is required!');
            
            const id = document.getElementById('entityId').value;
            const storeName = type === 'group' ? 'groups' : 'ledgers';

            let data = {};

            if (type === 'group') {
                data = {
                    name,
                    nature: document.getElementById('groupNature').value,
                    parent_id: parentId ? parseInt(parentId) : null
                };
            } else {
                if (!parentId) return alert('Ledgers must have a parent Group!');
                data = {
                    name,
                    group_id: parseInt(parentId),
                    opening_balance: parseFloat(document.getElementById('openingBal').value) || 0
                };
            }

            if (id) data.id = parseInt(id);

            try {
                const tx = DB.db.transaction(storeName, 'readwrite');
                const store = tx.objectStore(storeName);
                
                id ? store.put(data) : store.add(data);

                tx.oncomplete = async () => {
                    showToast('Saved Successfully!');
                    await loadData();
                    newEntity();
                };
            } catch (e) {
                alert('Error: Name must be unique.');
                console.error(e);
            }
        }

        async function deleteEntity() {
            const id = document.getElementById('entityId').value;
            const type = document.getElementById('entityType').value;
            const storeName = type === 'group' ? 'groups' : 'ledgers';

            if (!id || !confirm(`Delete this ${type}?`)) return;

            try {
                const tx = DB.db.transaction(storeName, 'readwrite');
                await tx.objectStore(storeName).delete(parseInt(id));
                
                tx.oncomplete = async () => {
                    showToast('Deleted');
                    await loadData();
                    newEntity();
                };
            } catch (e) {
                alert('Cannot delete. It might be in use.');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2500);
        }
    </script>
</body>
</html>
