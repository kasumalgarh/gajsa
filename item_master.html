<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Arth Book - Item Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>

    <style>
        :root {
            --sidebar-bg: #0f172a;
            --sidebar-active: #1e293b;
            --accent: #0ea5e9;
            --bg: #f8fafc;
            --text: #1e293b;
            --muted: #64748b;
            --border: #e2e8f0;
            --green: #10b981;
            --red: #ef4444;
            --orange: #f59e0b;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

        /* SIDEBAR */
        .sidebar { 
            width: 260px; background: var(--sidebar-bg); padding: 20px; display: flex; 
            flex-direction: column; flex-shrink: 0; height: 100vh; overflow-y: auto; 
            transition: var(--transition); z-index: 100;
        }
        .brand { font-size: 20px; font-weight: 800; color: white; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 14px 18px; color: #94a3b8; text-decoration: none; border-radius: 10px; margin-bottom: 6px; font-weight: 500; transition: var(--transition); }
        .nav-link:hover, .nav-link.active { background: var(--sidebar-active); color: white; }

        /* MOBILE MENU */
        .menu-btn { display: none; position: fixed; top: 15px; left: 15px; z-index: 1100; background: none; border: none; font-size: 1.6rem; color: var(--text); cursor: pointer; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; }

        /* MAIN */
        .main { flex: 1; display: flex; padding: 20px; gap: 20px; overflow: hidden; }

        /* LIST PANEL */
        .list-panel { width: 360px; background: white; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; box-shadow: var(--shadow); }
        .search-box { padding: 15px; border-bottom: 1px solid var(--border); background: #f8fafc; border-radius: 12px 12px 0 0; }
        .search-box input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; }

        .filter-tabs { display: flex; border-bottom: 1px solid var(--border); }
        .ftab { flex: 1; text-align: center; padding: 12px; font-weight: 600; cursor: pointer; transition: var(--transition); }
        .ftab.active { background: #e0f2fe; color: var(--accent); border-bottom: 3px solid var(--accent); }

        .list-content { flex: 1; overflow-y: auto; }
        .list-item { padding: 14px 18px; border-bottom: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: var(--transition); }
        .list-item:hover { background: #f0f9ff; }
        .list-item.low-stock { border-left: 5px solid var(--red); background: #fef2f2; }

        .item-info strong { display: block; font-size: 15px; }
        .item-info span { font-size: 12px; color: var(--muted); }
        .stock-info { text-align: right; }
        .stock-badge { font-size: 14px; font-weight: 700; color: var(--green); }
        .stock-badge.low { color: var(--red); }
        .val-badge { font-size: 12px; color: var(--muted); display: block; margin-top: 4px; }

        .list-footer { padding: 12px 18px; background: #f1f5f9; font-size: 13px; display: flex; justify-content: space-between; border-radius: 0 0 12px 12px; }

        /* FORM PANEL */
        .form-panel { flex: 1; background: white; border-radius: 12px; border: 1px solid var(--border); padding: 30px; display: flex; flex-direction: column; overflow-y: auto; box-shadow: var(--shadow); }
        .form-header { font-size: 22px; font-weight: 700; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .form-group { margin-bottom: 5px; }
        .full-width { grid-column: 1 / -1; }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--muted); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; transition: var(--transition); }
        input:focus, select:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(14,165,233,0.15); }

        .btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; transition: var(--transition); }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: var(--shadow); }
        .btn-save { background: var(--accent); color: white; }
        .btn-new { background: #e2e8f0; color: var(--text); }
        .btn-del { background: #fee2e2; color: var(--red); }
        .btn-gen { background: var(--accent); color: white; font-size: 12px; padding: 6px 12px; }

        /* BARCODE */
        .barcode-area { grid-column: 1 / -1; background: #f8fafc; padding: 20px; border-radius: 8px; border: 1px dashed var(--border); text-align: center; margin-top: 15px; display: none; }
        #barcodeCanvas { max-width: 100%; height: 80px; }

        /* TOAST */
        #toast { position: fixed; top: 20px; right: 20px; background: var(--green); color: white; padding: 14px 28px; border-radius: 8px; font-weight: 600; box-shadow: var(--shadow); display: none; z-index: 2000; }

        /* MOBILE */
        @media (max-width: 900px) {
            .menu-btn { display: block; }
            .sidebar { position: fixed; left: -100%; top: 0; height: 100%; z-index: 1000; box-shadow: var(--shadow); }
            .sidebar.active { left: 0; }
            .overlay.active { display: block; }
            .main { flex-direction: column; padding: 15px; }
            .list-panel { width: 100%; max-height: 40vh; }
            .form-panel { flex: 1; }
            .form-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="mySidebar">
        <div class="brand"><i class="fas fa-book"></i> Arth Book</div>
        <a href="index.html" class="nav-link"><i class="fas fa-chart-pie"></i> Dashboard</a>
        <a href="reports.html" class="nav-link"><i class="fas fa-chart-line"></i> Reports</a>
        <a href="gst_filing.html" class="nav-link"><i class="fas fa-university"></i> GST Filing</a>
        <a href="sales_invoice.html" class="nav-link"><i class="fas fa-file-invoice"></i> Sales</a>
        <a href="purchase_invoice.html" class="nav-link"><i class="fas fa-truck"></i> Purchase</a>
        <a href="vouchers.html" class="nav-link"><i class="fas fa-receipt"></i> Vouchers</a>
        <a href="item_master.html" class="nav-link active"><i class="fas fa-boxes"></i> Inventory</a>
        <a href="ArthBook.html" class="nav-link"><i class="fas fa-users"></i> Parties</a>
        <a href="coa.html" class="nav-link"><i class="fas fa-balance-scale"></i> Accounts</a>
        <a href="settings.html" class="nav-link"><i class="fas fa-cogs"></i> Settings</a>
    </div>

    <div class="main">
        <div class="list-panel">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search by Name, SKU or Category..." onkeyup="renderList()">
            </div>
            <div class="filter-tabs">
                <div class="ftab active" onclick="setFilter('all')">All Items</div>
                <div class="ftab" onclick="setFilter('low')">‚ö†Ô∏è Low Stock</div>
            </div>
            <div class="list-content" id="itemList"></div>
            <div class="list-footer">
                <span id="totalCount">0 Items</span>
                <span id="totalValue">Value: ‚Çπ0</span>
            </div>
        </div>

        <div class="form-panel">
            <div class="form-header">
                <span id="formTitle">New Product</span>
                <button class="btn btn-new" onclick="newItem()">+ New Item</button>
            </div>
            <input type="hidden" id="itemId">

            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Item Name *</label>
                    <input type="text" id="name" placeholder="Enter product name" required>
                </div>

                <div class="form-group">
                    <label>SKU / Barcode</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="sku" placeholder="Scan or generate" onchange="previewBarcode()">
                        <button class="btn-gen" onclick="generateSKU()">Generate</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <input type="text" id="category" list="catList" placeholder="e.g. Electronics">
                    <datalist id="catList"></datalist>
                </div>

                <div class="form-group">
                    <label>Unit</label>
                    <select id="unit">
                        <option>Pcs</option><option>Kg</option><option>Box</option>
                        <option>Mtr</option><option>Ltr</option><option>Gram</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>GST Rate (%)</label>
                    <select id="gst">
                        <option>0</option><option>5</option><option>12</option>
                        <option selected>18</option><option>28</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>HSN/SAC Code</label>
                    <input type="text" id="hsn" placeholder="e.g. 8544">
                </div>

                <div class="form-group">
                    <label>Purchase Rate (Cost)</label>
                    <input type="number" id="stdCost" step="0.01" min="0" value="0">
                </div>

                <div class="form-group">
                    <label>Sales Rate (Price)</label>
                    <input type="number" id="stdPrice" step="0.01" min="0" value="0">
                </div>

                <div class="form-group full-width" style="background:#f0f9ff; padding:20px; border-radius:12px; border:1px solid #bae6fd;">
                    <h4 style="margin-bottom:15px; color:#0284c7;">Stock Settings</h4>
                    <div style="display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:15px;">
                        <div>
                            <label>Opening Quantity</label>
                            <input type="number" id="opQty" min="0" value="0">
                        </div>
                        <div>
                            <label>Reorder Level</label>
                            <input type="number" id="reorder" min="0" value="5">
                        </div>
                        <div>
                            <label>Track Batch & Expiry?</label>
                            <select id="trackExpiry" onchange="toggleExpiryField()">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div id="expiryField" style="display:none;">
                            <label>Opening Expiry Date</label>
                            <input type="date" id="opExpiry">
                        </div>
                    </div>
                </div>

                <div id="barcodePreview" class="barcode-area">
                    <h4 style="margin-bottom:10px;">Barcode Preview</h4>
                    <canvas id="barcodeCanvas"></canvas>
                    <button class="btn btn-gen" style="margin-top:15px;" onclick="printBarcode()">üñ®Ô∏è Print Label</button>
                </div>
            </div>

            <div style="margin-top:30px; display:flex; justify-content:space-between; align-items:center;">
                <button class="btn btn-save" onclick="saveItem()">üíæ Save Item</button>
                <button class="btn btn-del" id="deleteBtn" style="display:none;" onclick="deleteItem()">üóëÔ∏è Delete</button>
            </div>
        </div>
    </div>

    <div id="toast">Item Saved Successfully!</div>

    <script src="db.js"></script>
    <script>
        let allItems = [];
        let currentFilter = 'all';

        window.onload = async () => {
            await DB.init();
            allItems = await DB.getAll('items') || [];

            populateCategories();
            renderList();

            document.getElementById('name').focus();
        };

        function toggleMenu() {
            document.getElementById('mySidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        function populateCategories() {
            const uniqueCats = [...new Set(allItems.map(i => i.category).filter(Boolean))];
            const datalist = document.getElementById('catList');
            datalist.innerHTML = uniqueCats.map(c => `<option value="${c}">`).join('');
        }

        function setFilter(mode) {
            currentFilter = mode;
            document.querySelectorAll('.ftab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            renderList();
        }

        function renderList() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const list = document.getElementById('itemList');
            list.innerHTML = '';

            let filtered = allItems.filter(i => {
                const matchesSearch = i.name.toLowerCase().includes(query) || 
                                      (i.sku && i.sku.toLowerCase().includes(query)) ||
                                      (i.category && i.category.toLowerCase().includes(query));
                if (!matchesSearch) return false;
                if (currentFilter === 'low') return (i.current_stock || 0) <= (i.reorder_level || 5);
                return true;
            });

            filtered.sort((a, b) => a.name.localeCompare(b.name));

            let totalCount = filtered.length;
            let totalValue = filtered.reduce((sum, i) => sum + ((i.current_stock || 0) * (i.std_cost || 0)), 0);

            if (filtered.length === 0) {
                list.innerHTML = '<div style="padding:40px; text-align:center; color:#94a3b8;">No items found</div>';
            } else {
                filtered.forEach(item => {
                    const stock = item.current_stock || 0;
                    const value = stock * (item.std_cost || 0);
                    const isLow = stock <= (item.reorder_level || 5);

                    const div = document.createElement('div');
                    div.className = `list-item ${isLow ? 'low-stock' : ''}`;
                    div.onclick = () => loadItem(item);

                    div.innerHTML = `
                        <div class="item-info">
                            <strong>${item.name}</strong>
                            <span>${item.sku || 'No SKU'} ‚Ä¢ ${item.category || 'Uncategorized'}</span>
                        </div>
                        <div class="stock-info">
                            <div class="stock-badge ${isLow ? 'low' : ''}">${stock} ${item.unit || 'Pcs'}</div>
                            <span class="val-badge">‚Çπ${value.toLocaleString('en-IN')}</span>
                        </div>
                    `;
                    list.appendChild(div);
                });
            }

            document.getElementById('totalCount').innerText = `${totalCount} Items`;
            document.getElementById('totalValue').innerText = `Value: ‚Çπ${totalValue.toLocaleString('en-IN')}`;
        }

        function generateSKU() {
            const random = Math.floor(100000000 + Math.random() * 900000000);
            document.getElementById('sku').value = random;
            previewBarcode();
        }

        function previewBarcode() {
            const sku = document.getElementById('sku').value.trim();
            const preview = document.getElementById('barcodePreview');
            if (!sku) {
                preview.style.display = 'none';
                return;
            }
            preview.style.display = 'block';
            JsBarcode("#barcodeCanvas", sku, {
                format: "CODE128",
                width: 2,
                height: 70,
                displayValue: true,
                fontSize: 16
            });
        }

        function printBarcode() {
            const canvas = document.getElementById('barcodeCanvas');
            const name = document.getElementById('name').value || 'Item';
            const price = document.getElementById('stdPrice').value || '0';

            const printWindow = window.open('', '', 'width=400,height=600');
            printWindow.document.write(`
                <html><head><title>Barcode Label</title>
                <style>
                    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
                    h3 { margin: 10px 0; }
                    .price { font-size: 24px; font-weight: bold; margin: 10px 0; }
                </style></head>
                <body onload="window.print(); window.close();">
                    <h3>${name}</h3>
                    <img src="${canvas.toDataURL()}" style="max-width:100%;">
                    <div class="price">‚Çπ${parseFloat(price).toFixed(2)}</div>
                </body></html>
            `);
        }

        function toggleExpiryField() {
            document.getElementById('expiryField').style.display = 
                document.getElementById('trackExpiry').value === 'Yes' ? 'block' : 'none';
        }

        function newItem() {
            document.querySelectorAll('.form-group input, .form-group select').forEach(el => {
                if(el.id !== 'gst' && el.id !== 'unit' && el.id !== 'reorder') el.value = '';
            });
            document.getElementById('gst').value = '18';
            document.getElementById('unit').value = 'Pcs';
            document.getElementById('reorder').value = '5';
            document.getElementById('trackExpiry').value = 'No';
            document.getElementById('itemId').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('barcodePreview').style.display = 'none';
            toggleExpiryField();
            document.getElementById('formTitle').innerText = 'New Product';
            document.getElementById('name').focus();
        }

        function loadItem(item) {
            document.getElementById('itemId').value = item.id;
            document.getElementById('name').value = item.name || '';
            document.getElementById('sku').value = item.sku || '';
            document.getElementById('category').value = item.category || '';
            document.getElementById('unit').value = item.unit || 'Pcs';
            document.getElementById('gst').value = item.gst_rate || 18;
            document.getElementById('hsn').value = item.hsn || '';
            document.getElementById('stdCost').value = item.std_cost || 0;
            document.getElementById('stdPrice').value = item.std_price || 0;
            document.getElementById('opQty').value = item.op_qty || 0; // Show opening, but not used for current
            document.getElementById('reorder').value = item.reorder_level || 5;
            document.getElementById('trackExpiry').value = item.track_expiry || 'No';
            document.getElementById('opExpiry').value = item.expiry_date || '';

            previewBarcode();
            toggleExpiryField();
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('formTitle').innerText = 'Edit Product';
        }

        async function saveItem() {
            const name = document.getElementById('name').value.trim();
            if (!name) return alert('Item name is required!');

            let sku = document.getElementById('sku').value.trim();
            if (!sku) {
                generateSKU();
                sku = document.getElementById('sku').value;
            }

            const data = {
                name,
                sku,
                category: document.getElementById('category').value.trim() || null,
                unit: document.getElementById('unit').value,
                gst_rate: parseFloat(document.getElementById('gst').value),
                hsn: document.getElementById('hsn').value.trim() || null,
                std_cost: parseFloat(document.getElementById('stdCost').value) || 0,
                std_price: parseFloat(document.getElementById('stdPrice').value) || 0,
                reorder_level: parseFloat(document.getElementById('reorder').value) || 5,
                track_expiry: document.getElementById('trackExpiry').value,
                expiry_date: document.getElementById('opExpiry').value || null
            };

            const id = document.getElementById('itemId').value;
            if (id) {
                data.id = parseInt(id);
                // Preserve current_stock on edit
                const existing = allItems.find(i => i.id == id);
                if (existing) data.current_stock = existing.current_stock;
                await DB.db.transaction('items', 'readwrite').objectStore('items').put(data);
            } else {
                data.current_stock = parseFloat(document.getElementById('opQty').value) || 0;
                await DB.db.transaction('items', 'readwrite').objectStore('items').add(data);
            }

            showToast();
            allItems = await DB.getAll('items');
            populateCategories();
            renderList();
            newItem();
        }

        async function deleteItem() {
            const id = document.getElementById('itemId').value;
            if (!id || !confirm('Delete this item permanently?')) return;

            await DB.db.transaction('items', 'readwrite').objectStore('items').delete(parseInt(id));
            showToast('Item Deleted');
            allItems = await DB.getAll('items');
            renderList();
            newItem();
        }

        function showToast(message = 'Item Saved Successfully!') {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 2500);
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', e => {
            if (e.altKey && e.key === 'n') { e.preventDefault(); newItem(); }
            if (e.altKey && e.key === 's') { e.preventDefault(); saveItem(); }
        });
    </script>
</body>
</html>
