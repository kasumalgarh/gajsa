<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales POS - Arth Book (Market Ready)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e293b; --accent: #2563eb; --border: #cbd5e1; --bg: #f1f5f9; --green: #10b981; --red: #ef4444; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        body { background: var(--bg); padding: 10px; color: var(--primary); height: 100vh; display:flex; flex-direction:column; overflow:hidden; }

        /* --- LAYOUT --- */
        .toolbar { flex-shrink:0; background:white; padding:8px 15px; display:flex; justify-content:space-between; align-items:center; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.05); margin-bottom:10px; }
        .search-grp { display:flex; gap:10px; flex:1; max-width:500px; position: relative; }
        input, select { padding:8px; border:1px solid var(--border); border-radius:4px; outline:none; font-size:13px; }
        .btn { padding:8px 15px; background:var(--accent); color:white; border:none; border-radius:4px; cursor:pointer; font-weight:600; font-size:13px; }
        .pos-layout { display:flex; gap:10px; flex:1; overflow:hidden; }

        /* --- LEFT: ITEMS --- */
        .item-list-area { flex:1.5; background:white; border-radius:8px; border:1px solid var(--border); display:flex; flex-direction:column; overflow:hidden; }
        .vs-viewport { flex:1; overflow-y:auto; position:relative; padding:5px; }
        .product-card { height: 60px; border-bottom: 1px solid #eee; padding: 5px 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .product-card:hover { background: #f0f7ff; }
        .low-stock { background: #fff1f2; }

        /* --- RIGHT: CART & BILLING --- */
        .cart-area { flex:2.5; background:white; border-radius:8px; border:1px solid var(--border); display:flex; flex-direction:column; }
        
        .party-panel { padding: 10px; background: #f8fafc; border-bottom: 1px solid var(--border); display:grid; grid-template-columns: 2fr 1fr 1fr; gap:10px; }
        .party-stats { font-size:11px; display:flex; gap:10px; margin-top:5px; font-weight:600; }
        .stat-box { padding:2px 6px; border-radius:4px; background:#e2e8f0; }
        
        .cart-header { display: grid; grid-template-columns: 30px 3fr 1fr 1fr 1fr 1fr 1fr 1.5fr 30px; gap: 5px; background: #1e293b; color: white; padding: 8px 5px; font-size: 11px; font-weight: bold; }
        .cart-body { flex:1; overflow-y:auto; }
        .cart-row { display: grid; grid-template-columns: 30px 3fr 1fr 1fr 1fr 1fr 1fr 1.5fr 30px; gap: 5px; border-bottom: 1px solid #f1f5f9; padding: 5px; align-items: center; font-size: 12px; }
        .cart-row input { width: 100%; padding: 4px; border: 1px solid #ddd; }
        .cart-row:nth-child(even) { background: #f8fafc; }

        .cart-footer { padding: 10px; background: #f1f5f9; border-top: 1px solid var(--border); }
        .tax-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; font-size: 12px; }
        .total-box { text-align: right; }
        .big-total { font-size: 20px; font-weight: 800; color: var(--accent); }

        /* --- MODAL --- */
        .modal-overlay { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); display:none; justify-content:center; align-items:center; z-index:100; }
        .modal { background:white; width:400px; padding:20px; border-radius:10px; box-shadow:0 10px 25px rgba(0,0,0,0.2); }
        .pay-option { display:flex; gap:10px; margin:15px 0; }
        .pay-btn { flex:1; padding:10px; border:1px solid var(--border); border-radius:6px; background:#f8fafc; cursor:pointer; text-align:center; font-weight:600; }
        .pay-btn.selected { background:var(--green); color:white; border-color:var(--green); }
        .action-btns { display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px; }
        .btn-full { grid-column: span 2; padding: 12px; font-size: 16px; }

        /* PRINT CSS - EXACT GOVT FORMAT */
        @media print { 
            body * { visibility: hidden; } 
            #printArea, #printArea * { visibility: visible; } 
            #printArea { position: absolute; left: 0; top: 0; width: 100%; font-family: 'Times New Roman', serif; color: black; background: white; } 
            .print-table { width: 100%; border-collapse: collapse; font-size: 10pt; }
            .print-table th, .print-table td { border: 1px solid black; padding: 4px; }
            .print-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <button class="btn" style="background:#64748b;" onclick="location.href='index.html'">üè† Home</button>
        <div class="search-grp">
            <input type="text" id="searchBar" placeholder="‚ö° Scan Barcode (F2) or Search..." style="flex:1;" onkeyup="handleSearch(this.value)">
        </div>
        <div style="font-weight:bold; color:var(--accent);" id="invNo">INV-...</div>
    </div>

    <div class="pos-layout">
        <div class="item-list-area">
            <div style="padding:10px; background:#f8fafc; font-size:12px; font-weight:600;">Available Items</div>
            <div class="vs-viewport" id="itemContainer"></div>
        </div>

        <div class="cart-area">
            <div class="party-panel">
                <div style="grid-column: span 3; display:flex; gap:10px;">
                    <select id="custSelect" style="flex:1;" onchange="loadPartyInfo()">
                        <option value="">Select Customer (Walk-in)</option>
                    </select>
                    <input type="date" id="billDate">
                </div>
                <div class="party-stats" style="grid-column: span 3;" id="partyStats">
                    <span class="stat-box">Bal: ‚Çπ0</span>
                    <span class="stat-box">Limit: ‚Çπ0</span>
                    <span class="stat-box">Last: Never</span>
                </div>
            </div>

            <div class="cart-header">
                <div>#</div>
                <div>Item</div>
                <div>HSN</div>
                <div>Qty</div>
                <div>Unit</div>
                <div>Rate</div>
                <div>Dis%</div>
                <div>GST%</div>
                <div style="text-align:right;">Total</div>
                <div></div>
            </div>
            <div class="cart-body" id="cartBody">
                <div style="text-align:center; padding:50px; color:#ccc;">Scan items or select from list</div>
            </div>

            <div class="cart-footer">
                <div class="tax-grid">
                    <div>
                        <div>Subtotal: <span id="lblSub">0.00</span></div>
                        <div>Discounts: <span id="lblDisc">0.00</span></div>
                    </div>
                    <div class="total-box">
                        <div style="font-size:12px; color:#666;">
                            Tax: <span id="lblTax">0.00</span> (Incl. in Total)
                        </div>
                        <div class="big-total">‚Çπ <span id="lblGrand">0.00</span></div>
                    </div>
                </div>
                <button class="btn btn-full" style="width:100%; margin-top:10px; background:var(--primary);" onclick="openPaymentModal()">PAY & SAVE (Ctrl+Enter)</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="payModal">
        <div class="modal">
            <h2 style="margin-bottom:15px; border-bottom:1px solid #eee;">Payment & Action</h2>
            <div style="text-align:center; margin-bottom:20px;">
                <div style="font-size:12px; color:#666;">Total Payable Amount</div>
                <div style="font-size:32px; font-weight:800; color:var(--accent);" id="modalTotal">‚Çπ0</div>
            </div>

            <label style="font-size:12px; font-weight:600;">Payment Mode</label>
            <div class="pay-option">
                <div class="pay-btn selected" onclick="setMode('Cash', this)">üíµ Cash</div>
                <div class="pay-btn" onclick="setMode('Online', this)">üì± Online</div>
                <div class="pay-btn" onclick="setMode('Udhar', this)">üìï Udhar</div>
            </div>

            <div class="action-btns">
                <button class="btn" style="background:#64748b;" onclick="closeModal()">Cancel</button>
                <button class="btn" style="background:#f59e0b;" onclick="saveBill(false)">üíæ Save Only</button>
                <button class="btn btn-full" style="background:var(--green);" onclick="saveBill(true)">üñ®Ô∏è PRINT & SAVE</button>
            </div>
        </div>
    </div>

    <div id="printArea"></div>

    <script src="db.js"></script>
    <script>
        let items=[], ledgers=[], vouchers=[], cart=[], settings={};
        let selectedMode = 'Cash';

        window.onload = async () => {
            await DB.init();
            [items, ledgers, vouchers, settings] = await Promise.all([
                DB.getAll('items'),
                DB.getLedgers(),
                DB.getAll('vouchers'),
                DB.getSettings()
            ]);
            
            renderItems(items);
            loadCustomers();
            generateInvNo();
            document.getElementById('billDate').valueAsDate = new Date();
        };

        // --- ITEM & SEARCH ---
        function renderItems(list) {
            const container = document.getElementById('itemContainer');
            container.innerHTML = '';
            list.slice(0, 50).forEach(i => { 
                const div = document.createElement('div');
                div.className = `product-card ${i.current_stock<=5?'low-stock':''}`;
                div.onclick = () => addToCart(i);
                div.innerHTML = `
                    <div>
                        <div style="font-weight:600;">${i.name}</div>
                        <div style="font-size:10px; color:#666;">Stocks: ${i.current_stock} | SKU: ${i.sku||'-'}</div>
                    </div>
                    <div style="font-weight:bold;">‚Çπ${i.std_price}</div>
                `;
                container.appendChild(div);
            });
        }

        function handleSearch(q) {
            q = q.toLowerCase();
            const exact = items.find(i => i.sku && i.sku.toLowerCase() === q);
            if(exact) { addToCart(exact); document.getElementById('searchBar').value=''; return; }
            const filtered = items.filter(i => i.name.toLowerCase().includes(q) || (i.sku && i.sku.includes(q)));
            renderItems(filtered);
        }

        // --- CART SYSTEM ---
        function addToCart(item) {
            const ex = cart.find(c => c.id === item.id);
            if(ex) ex.qty++;
            else cart.push({
                id: item.id, name: item.name, hsn: item.hsn||'GEN', 
                qty: 1, unit: item.unit||'Pcs', 
                rate: item.std_price, dis: 0, gst: item.gst_rate||0
            });
            renderCart();
        }

        function renderCart() {
            const body = document.getElementById('cartBody');
            body.innerHTML = '';
            let sub=0, tax=0, discTotal=0;

            cart.forEach((c, i) => {
                const base = c.qty * c.rate;
                const disAmt = base * (c.dis/100);
                const taxable = base - disAmt;
                const taxAmt = taxable * (c.gst/100);
                const lineTotal = taxable + taxAmt;

                sub += taxable;
                tax += taxAmt;
                discTotal += disAmt;

                const row = document.createElement('div');
                row.className = 'cart-row';
                row.innerHTML = `
                    <div>${i+1}</div>
                    <div>${c.name}</div>
                    <div style="font-size:10px;">${c.hsn}</div>
                    <input type="number" value="${c.qty}" onchange="updateRow(${i}, 'qty', this.value)" style="width:50px">
                    <div style="font-size:10px;">${c.unit}</div>
                    <input type="number" value="${c.rate}" onchange="updateRow(${i}, 'rate', this.value)">
                    <input type="number" value="${c.dis}" onchange="updateRow(${i}, 'dis', this.value)">
                    <div style="font-size:10px;">${c.gst}%</div>
                    <div style="text-align:right; font-weight:bold;">${lineTotal.toFixed(2)}</div>
                    <div onclick="cart.splice(${i},1); renderCart()" style="cursor:pointer; color:red;">√ó</div>
                `;
                body.appendChild(row);
            });

            document.getElementById('lblSub').innerText = sub.toFixed(2);
            document.getElementById('lblDisc').innerText = discTotal.toFixed(2);
            document.getElementById('lblTax').innerText = tax.toFixed(2);
            document.getElementById('lblGrand').innerText = Math.round(sub + tax).toFixed(2);
        }

        function updateRow(idx, field, val) {
            cart[idx][field] = parseFloat(val) || 0;
            renderCart();
        }

        // --- PAYMENT & SAVING ---
        function openPaymentModal() {
            if(cart.length===0) return alert("Cart Empty");
            document.getElementById('modalTotal').innerText = document.getElementById('lblGrand').innerText;
            document.getElementById('payModal').style.display = 'flex';
        }
        function closeModal() { document.getElementById('payModal').style.display = 'none'; }
        function setMode(m, btn) {
            selectedMode = m;
            document.querySelectorAll('.pay-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        async function saveBill(print) {
            const grand = parseFloat(document.getElementById('lblGrand').innerText);
            const pid = document.getElementById('custSelect').value;
            const invNo = document.getElementById('invNo').innerText;
            
            const saleData = {
                voucher_no: invNo, date: document.getElementById('billDate').value,
                type: 'Sales', party_id: parseInt(pid) || 0,
                amount: grand, payment_mode: selectedMode,
                narration: "POS Sale"
            };

            const entries = cart.map(c => ({
                item_id: c.id, qty: c.qty, rate: c.rate, amount: (c.qty*c.rate) - (c.qty*c.rate*(c.dis/100))
            }));
            const acct = [{ ledger_id: saleData.party_id || 1, debit: grand, credit: 0 }, { ledger_id: 2, debit: 0, credit: grand }];

            try {
                await DB.saveVoucher(saleData, entries, acct);
                closeModal();
                if(print) printBill(saleData, cart, pid);
                else { alert("Saved!"); location.reload(); }
            } catch(e) { alert("Error: " + e); }
        }

        // --- THE GOVT APPROVED PRINT FUNCTION ---
        function printBill(data, items, pid) {
            // 1. Fetch Company & Party Data
            const party = ledgers.find(l => l.id == pid) || { name: "Cash Customer", address: "Counter Sale", gstin: "N/A", state_code: settings.state_code };
            const company = settings || { company_name: "MY STORE", address: "Setup Settings!", gstin: "", state_code: "00" };

            // 2. IGST Logic (Inter-state Check)
            const isIGST = (company.state_code && party.state_code) && (company.state_code !== party.state_code);
            const taxLabel1 = isIGST ? "IGST Rate" : "CGST Rate";
            const taxLabel2 = isIGST ? "IGST Amt" : "SGST Rate";
            
            // 3. Totals
            const totalTax = items.reduce((sum, c) => sum + (c.qty*c.rate*(1-c.dis/100)*(c.gst/100)), 0);
            const taxable = data.amount - totalTax;

            // 4. Generate HTML
            const html = `
            <div style="border:1px solid #000; padding:10px; max-width:800px; margin:auto; font-family:Arial;">
                <div style="text-align:center; font-weight:bold; font-size:18px; border-bottom:1px solid #000; padding-bottom:5px;">TAX INVOICE</div>
                
                <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:12px;">
                    <div style="width:48%">
                        <b>Details of Receiver (Billed to):</b><br>
                        Name: <b>${party.name}</b><br>
                        Addr: ${party.address || ''}<br>
                        GSTIN: ${party.gstin || 'Unregistered'}<br>
                        State Code: ${party.state_code || ''}
                    </div>
                    <div style="width:48%; text-align:right;">
                        <b>${company.company_name}</b><br>
                        ${company.address}<br>
                        GSTIN: ${company.gstin}<br>
                        <b>Invoice No: ${data.voucher_no}</b><br>
                        Date: ${data.date}
                    </div>
                </div>

                <table class="print-table" style="margin-top:15px; width:100%;">
                    <thead>
                        <tr style="background:#eee;">
                            <th>S.No</th><th>Description</th><th>HSN</th><th>Qty</th><th>Rate</th><th>Disc</th><th>Taxable</th>
                            <th>${isIGST ? 'IGST' : 'CGST'}</th>
                            ${!isIGST ? '<th>SGST</th>' : ''}
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${items.map((i, idx) => {
                            const base = i.qty * i.rate;
                            const val = base - (base * i.dis/100);
                            const gstAmt = val * (i.gst/100);
                            const final = val + gstAmt;
                            return `
                            <tr>
                                <td>${idx+1}</td>
                                <td>${i.name}</td>
                                <td>${i.hsn}</td>
                                <td>${i.qty} ${i.unit}</td>
                                <td>${i.rate}</td>
                                <td>${i.dis}%</td>
                                <td>${val.toFixed(2)}</td>
                                <td>${isIGST ? gstAmt.toFixed(2) : (gstAmt/2).toFixed(2)}</td>
                                ${!isIGST ? `<td>${(gstAmt/2).toFixed(2)}</td>` : ''}
                                <td>${final.toFixed(2)}</td>
                            </tr>`;
                        }).join('')}
                    </tbody>
                </table>

                <div style="display:flex; justify-content:flex-end; margin-top:10px;">
                    <table style="border:1px solid #000; font-size:12px; font-weight:bold;">
                        <tr><td style="padding:5px;">Taxable Value:</td><td style="padding:5px; text-align:right;">‚Çπ ${taxable.toFixed(2)}</td></tr>
                        <tr><td style="padding:5px;">Total Tax:</td><td style="padding:5px; text-align:right;">‚Çπ ${totalTax.toFixed(2)}</td></tr>
                        <tr style="background:#eee; font-size:14px;"><td style="padding:5px;">GRAND TOTAL:</td><td style="padding:5px; text-align:right;">‚Çπ ${data.amount.toFixed(2)}</td></tr>
                    </table>
                </div>

                <div style="margin-top:20px; font-size:10px;">
                    <b>Terms & Conditions:</b><br>
                    1. Goods once sold will not be taken back.<br>
                    2. Subject to ${(company.address || 'Local').split(',')[0]} Jurisdiction.
                </div>
                <div style="text-align:right; margin-top:40px; font-size:12px;">
                    <b>For ${company.company_name}</b><br><br><br>Auth. Signatory
                </div>
            </div>`;

            document.getElementById('printArea').innerHTML = html;
            window.print();
            setTimeout(() => location.reload(), 1000);
        }

        // --- UTILS ---
        function loadCustomers() {
            const sel = document.getElementById('custSelect');
            ledgers.sort((a,b)=>a.name.localeCompare(b.name)).forEach(l => {
                sel.innerHTML += `<option value="${l.id}">${l.name}</option>`;
            });
        }
        function loadPartyInfo() {
            const pid = document.getElementById('custSelect').value;
            if(!pid) { document.getElementById('partyStats').innerHTML=''; return; }
            const p = ledgers.find(l=>l.id==pid);
            let bal = p.opening_balance || 0;
            vouchers.filter(v=>v.party_id==pid).forEach(v=>{ bal += (v.type==='Sales'? v.amount : -v.amount) });
            const col = bal>0 ? 'red':'green';
            document.getElementById('partyStats').innerHTML = `<span class="stat-box" style="color:${col}">Bal: ‚Çπ${bal}</span>`;
        }
       async function generateInvNo() {
            // ‡§∏‡§æ‡§∞‡•á ‡§µ‡§æ‡§â‡§ö‡§∞ ‡§Æ‡§Ç‡§ó‡§µ‡§æ‡§ì
            const allVouchers = await DB.getAll('vouchers');
            
            // ‡§∏‡§ø‡§∞‡•ç‡§´ Sales ‡§µ‡§æ‡§≤‡•á ‡§µ‡§æ‡§â‡§ö‡§∞ ‡§ó‡§ø‡§®‡•ã
            const salesCount = allVouchers.filter(v => v.type === 'Sales').length;
            
            // ‡§ó‡§ø‡§®‡§§‡•Ä ‡§Æ‡•á‡§Ç +1 ‡§ú‡•ã‡•ú‡•ã, ‡§≤‡•á‡§ï‡§ø‡§® ‡§∏‡§æ‡§• ‡§Æ‡•á‡§Ç ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§®‡§Ç‡§¨‡§∞ ‡§≠‡•Ä ‡§ú‡•ã‡•ú‡•ã ‡§§‡§æ‡§ï‡§ø ‡§°‡•Å‡§™‡•ç‡§≤‡•Ä‡§ï‡•á‡§ü ‡§® ‡§π‡•ã
            // (Note: ‡§ú‡§¨ ‡§∏‡•â‡§´‡•ç‡§ü‡§µ‡•á‡§Ø‡§∞ ‡§´‡§æ‡§á‡§®‡§≤ ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡§æ ‡§§‡§¨ ‡§∞‡•à‡§Ç‡§°‡§Æ ‡§π‡§ü‡§æ ‡§¶‡•á‡§Ç‡§ó‡•á)
            const nextNo = salesCount + 1;
            
            // ‡§Ö‡§¨ ‡§ö‡•á‡§ï ‡§ï‡§∞‡•ã ‡§ï‡§ø ‡§ï‡•ç‡§Ø‡§æ ‡§Ø‡§π ‡§®‡§Ç‡§¨‡§∞ ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à?
            let newInv = `INV-${new Date().getFullYear()}-${nextNo}`;
            let exists = allVouchers.find(v => v.voucher_no === newInv);
            
            // ‡§Ö‡§ó‡§∞ ‡§Æ‡•å‡§ú‡•Ç‡§¶ ‡§π‡•à, ‡§§‡•ã ‡§Ö‡§ó‡§≤‡§æ ‡§®‡§Ç‡§¨‡§∞ ‡§ü‡•ç‡§∞‡§æ‡§à ‡§ï‡§∞‡•ã
            if(exists) {
                 newInv = `INV-${new Date().getFullYear()}-${nextNo + 1}`;
            }

            document.getElementById('invNo').innerText = newInv;
        }
        document.addEventListener('keydown', e => { if(e.ctrlKey && e.key==='Enter') openPaymentModal(); if(e.key==='F2') document.getElementById('searchBar').focus(); });
    </script>
</body>
</html>
