<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico"><link rel="stylesheet" href="style.css">
    <title>Login - Arth Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
<style>
    /* --- ARTH BOOK PLATINUM THEME (LOGIN EDITION) --- */
    :root {
        --primary: #0d47a1;      /* Royal Navy */
        --primary-dark: #002171;
        --accent: #ffca28;       /* Gold */
        --surface: #ffffff;
        --text-main: #1e293b;
        --text-sub: #64748b;
        --border: #e2e8f0;
        --danger: #ef4444;
    }

    body { 
        margin: 0; 
        height: 100vh; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); 
        font-family: 'Inter', sans-serif; 
    }

    .login-card { 
        background: var(--surface); 
        padding: 40px; 
        border-radius: 16px; 
        width: 360px; 
        text-align: center; 
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
        border-top: 6px solid var(--accent); /* Gold Accent */
    }

    .logo { 
        font-size: 40px; 
        margin-bottom: 15px; 
        color: var(--primary);
    }

    h2 { margin: 0 0 5px 0; color: var(--text-main); font-weight: 800; }
    p { margin: 0 0 30px 0; color: var(--text-sub); font-size: 14px; }

    .input-group { margin-bottom: 20px; text-align: left; position: relative; }
    
    label { 
        display: block; 
        font-size: 11px; 
        font-weight: 700; 
        color: var(--text-sub); 
        margin-bottom: 6px; 
        text-transform: uppercase; 
        letter-spacing: 0.5px; 
    }

    input { 
        width: 100%; 
        padding: 12px 15px; 
        border: 2px solid var(--border); 
        border-radius: 10px; 
        font-size: 15px; 
        outline: none; 
        transition: all 0.2s ease; 
        box-sizing: border-box; 
        color: var(--text-main);
    }

    input:focus { 
        border-color: var(--primary); 
        box-shadow: 0 0 0 4px rgba(13, 71, 161, 0.1); 
    }

    .toggle-password { 
        position: absolute; 
        right: 15px; 
        top: 35px; 
        cursor: pointer; 
        color: var(--text-sub); 
        transition: 0.2s; 
        font-size: 14px; 
    }
    .toggle-password:hover { color: var(--primary); }

    button { 
        width: 100%; 
        padding: 14px; 
        background: var(--primary); 
        color: white; 
        border: none; 
        border-radius: 10px; 
        font-size: 16px; 
        font-weight: 700; 
        cursor: pointer; 
        transition: all 0.2s ease; 
        margin-top: 10px; 
        box-shadow: 0 4px 6px rgba(13, 71, 161, 0.2);
    }

    button:hover:not(:disabled) { 
        background: var(--primary-dark); 
        transform: translateY(-2px); 
        box-shadow: 0 10px 15px rgba(13, 71, 161, 0.3); 
    }

    button:disabled { 
        background: var(--text-sub); 
        cursor: not-allowed; 
        box-shadow: none;
    }

    .error { 
        color: var(--danger); 
        font-size: 13px; 
        margin-top: 15px; 
        display: none; 
        background: #fee2e2; 
        padding: 12px; 
        border-radius: 8px; 
        border: 1px solid #fecaca; 
        font-weight: 500;
    }

    .footer { 
        margin-top: 25px; 
        font-size: 11px; 
        color: var(--text-sub); 
        border-top: 1px solid var(--border); 
        padding-top: 15px; 
        line-height: 1.5; 
    }
</style>
<body>

    <div class="login-card">
        <div class="logo">üöÄ</div>
        <h2>Arth Book</h2>
        <p>Premium Accounting Software</p>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="user" placeholder="e.g. admin">
        </div>

        <div class="input-group">
            <label>PIN / Password</label>
            <input type="password" id="pass" placeholder="Enter PIN">
            <i class="fas fa-eye toggle-password" id="toggleIcon" onclick="togglePass()"></i>
        </div>

        <button id="loginBtn" onclick="handleLogin()">Unlock System üîí</button>
        <div class="error" id="errorMsg"></div>
        
        <div id="setupHint" style="display:none; font-size:12px; color:#f59e0b; margin-top:15px; font-weight:600;">
            ‚ö†Ô∏è First time? Use: admin / 123
        </div>

        <div class="footer">
            Local Secure Environment v4.1<br>
            Data stored only in your browser (IndexedDB)
        </div>
    </div>

    <script src="db.js"></script>
    <script src="security_utils.js" onerror="console.warn('Security Utils Missing')"></script>
    
    <script>
        let loginTimeout;

        window.onload = async () => {
            try {
                await DB.init();
                
                // 1. Remember Username Logic
                const savedUser = localStorage.getItem('last_username');
                if (savedUser) document.getElementById('user').value = savedUser;

                // 2. Check if DB is empty for Hint
                const users = await DB.getAll('users');
                if (users.length === 0) document.getElementById('setupHint').style.display = 'block';

                // 3. Auto-redirect
                if(sessionStorage.getItem('user_session')) window.location.href = 'index.html';
            } catch(e) { console.error("Init Error", e); }
        };

        function togglePass() {
            const passInput = document.getElementById('pass');
            const icon = document.getElementById('toggleIcon');
            const isPass = passInput.type === 'password';
            passInput.type = isPass ? 'text' : 'password';
            icon.classList.toggle('fa-eye', !isPass);
            icon.classList.toggle('fa-eye-slash', isPass);
        }

        async function handleLogin() {
            const uInput = document.getElementById('user');
            const pInput = document.getElementById('pass');
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');

            const u = uInput.value.trim().toLowerCase();
            const p = pInput.value;

            if(!u || !p) return showError("Username & PIN required");

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin" style="color:white;"></i> Verifying...';
            err.style.display = 'none';

            // 4. Timeout logic (15 sec)
            loginTimeout = setTimeout(() => {
                resetBtn();
                showError("‚è≥ Login Timeout: System taking too long to respond.");
            }, 15000);

            try {
                // Step A: Direct login
                try {
                    await DB.login(u, p);
                } catch(loginErr) {
                    // Step B: Hashed login fallback
                    if(window.Security) {
                        const hashed = await Security.hashPassword(p);
                        await DB.login(u, hashed);
                    } else { throw loginErr; }
                }
                
                // Success -> Save Username & Redirect
                clearTimeout(loginTimeout);
                localStorage.setItem('last_username', u);
                window.location.href = 'index.html';
                
            } catch (e) {
                clearTimeout(loginTimeout);
                resetBtn();
                showError("‚ùå Access Denied: Invalid Credentials");
            }
        }

        function resetBtn() {
            const btn = document.getElementById('loginBtn');
            btn.disabled = false;
            btn.innerText = "Unlock System üîí";
        }

        function showError(msg) {
            const err = document.getElementById('errorMsg');
            err.innerText = msg;
            err.style.display = 'block';
        }
        
        document.addEventListener('keydown', e => { if(e.key === 'Enter') handleLogin(); });
    </script>
</body>
</html>
