<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledger Master (Party) - Money Wise</title>
    <style>
        :root { --header-bg: #1e1e2d; --accent: #4f46e5; --bg: #f3f4f6; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; font-size: 13px; }
        body { margin: 0; display: flex; flex-direction: column; height: 100vh; background: var(--bg); }

        .top-bar { background: var(--header-bg); color: #fff; padding: 10px 15px; display: flex; justify-content: space-between; border-bottom: 3px solid var(--accent); }
        .title { font-weight: bold; font-size: 15px; }
        .close { cursor: pointer; color: #ff6b6b; font-weight: bold; }

        .container { flex: 1; display: flex; padding: 15px; gap: 15px; }
        
        /* LEFT LIST */
        .list-box { flex: 1; background: #fff; border: 1px solid #d1d5db; display: flex; flex-direction: column; }
        .search-box { padding: 8px; border-bottom: 1px solid #eee; }
        .search-box input { width: 100%; padding: 5px; }
        .list-content { flex: 1; overflow-y: auto; }
        .list-item { padding: 8px; border-bottom: 1px solid #f3f4f6; cursor: pointer; display: flex; justify-content: space-between; }
        .list-item:hover { background: #eef2ff; }
        .del-btn { color: red; font-weight: bold; margin-left: 10px; }

        /* RIGHT FORM */
        .form-box { flex: 2; background: #fff; border: 1px solid #d1d5db; padding: 20px; }
        .row { display: flex; gap: 15px; margin-bottom: 15px; }
        .col { flex: 1; display: flex; flex-direction: column; }
        label { font-weight: bold; color: #555; margin-bottom: 5px; }
        input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        
        .btn { padding: 10px 20px; background: var(--header-bg); color: #fff; border: none; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: var(--accent); }
        
        #toast { position: fixed; top: 20px; right: 20px; background: green; color: #fff; padding: 10px; display: none; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="title">LEDGER MASTER (Parties)</div>
        <div class="close" onclick="window.location.href='index.html'">[ESC] Close</div>
    </div>

    <div class="container">
        <div class="list-box">
            <div class="search-box"><input type="text" placeholder="Search Party..." onkeyup="renderList(this.value)"></div>
            <div class="list-content" id="list"></div>
        </div>

        <div class="form-box">
            <input type="hidden" id="id">
            <div class="row">
                <div class="col">
                    <label>Party / Ledger Name</label>
                    <input type="text" id="name" placeholder="e.g. Rahul Traders">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Under Group</label>
                    <select id="group">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="col">
                    <label>State</label>
                    <select id="state"></select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>GSTIN (Optional)</label>
                    <input type="text" id="gstin">
                </div>
                <div class="col">
                    <label>Opening Balance</label>
                    <input type="number" id="opBal" value="0">
                </div>
            </div>
            <button class="btn" onclick="save()">SAVE (Alt+S)</button>
            <button class="btn" onclick="resetForm()" style="background:#666;">NEW</button>
        </div>
    </div>
    <div id="toast">Saved!</div>

    <script src="db.js"></script>
    <script>
        let GROUPS = [], STATES = [];

        window.onload = async () => {
            await DB.init();
            await loadDropdowns();
            renderList();
        };

        async function loadDropdowns() {
            GROUPS = await DB.getGroups();
            STATES = await DB.getStates();

            const gSel = document.getElementById('group');
            gSel.innerHTML = '<option value="">-- Select Group --</option>';
            GROUPS.forEach(g => {
                // Only show relevant groups for parties
                if(['Sundry Debtors', 'Sundry Creditors', 'Bank Accounts', 'Cash-in-Hand'].includes(g.name)) {
                    let opt = document.createElement('option');
                    opt.value = g.id; opt.innerText = g.name;
                    gSel.appendChild(opt);
                }
            });

            const sSel = document.getElementById('state');
            STATES.forEach(s => {
                let opt = document.createElement('option');
                opt.value = s.name; opt.innerText = s.name;
                if(s.name === 'Rajasthan') opt.selected = true;
                sSel.appendChild(opt);
            });
        }

        async function save() {
            const name = document.getElementById('name').value;
            const grp = document.getElementById('group').value;
            
            if(!name || !grp) { alert("Name and Group are required!"); return; }

            const data = {
                id: document.getElementById('id').value ? parseInt(document.getElementById('id').value) : undefined,
                name: name,
                group_id: parseInt(grp),
                state: document.getElementById('state').value,
                gstin: document.getElementById('gstin').value,
                opening_balance: parseFloat(document.getElementById('opBal').value) || 0
            };

            try {
                await DB.createLedger(data);
                showToast();
                resetForm();
                renderList();
            } catch(e) { alert("Error: Name already exists!"); }
        }

        async function renderList(q='') {
            const ledgers = await DB.getLedgers();
            const div = document.getElementById('list');
            div.innerHTML = '';
            
            // Filter relevant parties only
            const partyGroups = GROUPS.filter(g => ['Sundry Debtors', 'Sundry Creditors'].includes(g.name)).map(g => g.id);

            ledgers.filter(l => l.name.toLowerCase().includes(q.toLowerCase()) && partyGroups.includes(l.group_id))
                   .forEach(l => {
                let d = document.createElement('div');
                d.className = 'list-item';
                d.innerHTML = `<span>${l.name}</span> <span class="del-btn" onclick="del(${l.id})">Ã—</span>`;
                d.onclick = (e) => { if(!e.target.classList.contains('del-btn')) edit(l); };
                div.appendChild(d);
            });
        }

        function edit(l) {
            document.getElementById('id').value = l.id;
            document.getElementById('name').value = l.name;
            document.getElementById('group').value = l.group_id;
            document.getElementById('state').value = l.state || 'Rajasthan';
            document.getElementById('gstin').value = l.gstin || '';
            document.getElementById('opBal').value = l.opening_balance || 0;
        }

        async function del(id) {
            if(confirm("Delete?")) {
                await DB.deleteLedger(id);
                renderList();
            }
        }

        function resetForm() {
            document.querySelectorAll('input').forEach(i => i.value = '');
            document.getElementById('id').value = '';
            document.getElementById('opBal').value = 0;
        }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }
        
        document.addEventListener('keydown', e => {
            if(e.altKey && e.key === 's') save();
            if(e.key === 'Escape') window.location.href = 'index.html';
        });
    </script>
</body>
</html>
